<div styleClass="user-form">
  <form novalidate>
      <div class="field">
        <label for="title" class="block">Nome da tarefa</label>
        <input type="text" pInputText [(ngModel)]="model.title" [ngModelOptions]="{standalone: true}"/>
      </div>
      <div class="field">
        <label for="description" class="block">Descrição</label>
        <input type="text" pInputText [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
      </div>
      <br>
    <button pButton type="submit" label="Salvar" (click)="save(model)"></button>
  </form>
  <p-messages [closable]="false"></p-messages>
</div>
